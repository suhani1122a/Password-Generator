<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>GENERATE PASSWORD</h1>
      <div class="box">
        <p id="pass"></p>
        <div class="op">
          <div class="options">Passward Length</div>

          <input type="number" name="" id="lengthinput" />
        </div>
        <div class="op">
          <div class="options">Contains UpperCase</div>
          <input type="checkbox" name="" id="upperinput" />
        </div>
        <div class="op">
          <div class="options">Contains LowerCase</div>
          <input type="checkbox" name="" id="lowerinput" />
        </div>
        <div class="op">
          <div class="options">Contains Numbers</div>
          <input type="checkbox" name="" id="numberinput" />
        </div>
        <div class="op">
          <div class="options">Contains Symbols</div>
          <input type="checkbox" name="" id="symbolinput" />
        </div>
        <div id="btn">Generate</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
